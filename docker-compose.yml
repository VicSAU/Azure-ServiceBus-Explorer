services:
  servicebus-explorer:
    container_name: servicebus-explorer
    build: .
    ports:
      - "3000:3000"
    volumes:
      - servicebus-data:/app/data
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  servicebus-data: